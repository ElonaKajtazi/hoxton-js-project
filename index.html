<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <form>
          <input class="search" type="text" placeholder="Search City" />
          <!-- <button class="search-button">
            <span class="material-symbols-outlined"> search </span>
          </button> -->
        </form>
        <h1 class="city-name">Tirana</h1>
        <h2 class="current-temperature">35 °C</h2>
        <div class="description">
          <div class="text">Sunny</div>

          <img
            class="icon"
            src="http://cdn.weatherapi.com/weather/64x64/day/113.png"
            alt="sun"
          />
          <div class="windspeed">Windspeed: 3.6 km/h</div>
          <div class="humidity">Humidity: 27%</div>
          <div class="feels-like">Feels like: 33.2 °C</div>
          <div class="last-updated">
            Last updated:

            <span class="time">14:15</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
